<!DOCTYPE html>
  <html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <meta name="author" content="Alexander Gurnet">
    <meta name="description" content="Сервис-агрегатор по поиску новостей со всего мира">
    <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.css%>">
    <link rel="icon" href="<%=require('./images/favicon.png')%>">
    <title>News Browser | Личный Кабинет</title>
  </head>
  <body class="page">
    <main class="main">
      <section class="saved-articles page__section">
      </section>
      <section class="results results_theme_articles results_shown">
        <div class="results__container results__container_shown page__section">
          <h2 class="title title_theme_articles-info title_theme_articles-info-hidden">Не найдено ни одной статьи</h2>
          <div class="results__grid results__grid_theme_articles">
          </div>
        </div>
      </section>
    </main>
    <footer class="footer page__section">
      <p class="footer__copyright">
        &COPY; 2020 Supersite, Powered by News API
      </p>
      <div class="footer__container">
        <nav class="footer__nav">
          <ul class="footer__nav-list">
            <li class="footer__nav-list-item">
              <a class="link footer__link" href="./index.html">Главная</a>
            </li>
            <li class="footer__nav-list-item">
              <a class="link footer__link" href="https://praktikum.yandex.ru/" target="_blank">Яндекс.Практикум</a>
            </li>
          </ul>
        </nav>
        <div class="footer__icons">
          <a class="footer__icon footer__icon_theme_github" href="https://github.com/AlexanderGurnet" target="_blank"></a>
          <a class="footer__icon footer__icon_theme_facebook" href="https://ru-ru.facebook.com" target="_blank"></a>
        </div>
      </div>
    </footer>
    <template id="header">
      <header class="header">
        <div class="header__container page__section">
          <a class="header__link header__link_theme_logo link link_selected" href="./index.html">NewsExplorer</a>
          <input type="checkbox" id="checkbox" class="header__menu-toggle-checkbox"/>
          <label for="checkbox" class="header__menu-toggle-label"></label>
          <nav class="header__nav">
            <ul class="header__nav-list">
              <li class="header__nav-list-item header__nav-list-item_main">
                <a class="header__link header__link_theme_nav-list-item link" href="./index.html">Главная</a>
              </li>
              <li class="header__nav-list-item header__nav-list-item_articles">
                <a class="header__link header__link_theme_nav-list-item link" href="./articles.html">Сохраненные статьи</a>
              </li>
              <li class="header__nav-list-item header__nav-list-item_logout">
                <input type="button" value="Грета" class="button button_theme_logout"/>
              </li>
              <li class="header__nav-list-item header__nav-list-item_login">
                <input type="button" value="Авторизоваться" class="button button_theme_main"/>
              </li>
            </ul>
          </nav>
        </div>
      </header>
    </template>
    <script src="<%=htmlWebpackPlugin.files.js%>"></script>
  </body>
  </html>
